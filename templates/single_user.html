{% extends "base.html" %}

{% block content %}
    <h1>All Entries</h1>
    <ul>
        {% for entry in all_entries %} <!-- iterates through entrys from the all_entries variable in MAIN.py  -->
            <li>
                <h2>
                    <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a> <!-- Creates a link for each entry ID  -->
                </h2>
                <pre><p>{{ entry.body }}</p></pre>
                <p>{{ entry.created }}</p> 
                <!-- displays the content of each blog in front page -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
