<!-- Takes the navigation stuff from the base html -->
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="text-center py-5">Write a Post!</h1>

  <form action="/new_entry" method="post">
    <div class="form-group">
      <input class="form-control" id="title_field" name="title" type="text" value="{{ new_entry_title }}"
             placeholder="Title">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="body_field" name="body" value="{{ new_entry_body }}" rows="8" placeholder="Say something..."></textarea>
    </div>
    <div class="form-check text-center">
      <button type="submit" class="btn btn-outline-success px-4 my-3">Save</button>
    </div>
  </form>
</div>
{% endblock %}
