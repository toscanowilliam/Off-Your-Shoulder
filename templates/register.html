{% extends "base.html" %}
{% block content %}
<div id="register" class="container">
  <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <h2 class="text-center py-5">Create A New Account</h2>
        <form action="/register" method="post">
          <div class="form-group">
            <input type="email" class="form-control" value="{{ email }}" aria-describedby="emailHelp"
                   placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
           <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="verify">
          </div>
          <div class="form-check text-center">
              <button type="submit" class="btn btn-outline-success px-4 my-5">Register</button>
          </div>
        </form>
        </div>
    </div>
</div>

{% endblock %}
